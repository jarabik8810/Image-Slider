<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8542bfdc5d.js" crossorigin="anonymous"></script>
    <title>
        Image Slider
    </title>
</head>

<body>
    <div class="carousal-container">
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <i class="fas fa-arrow-left" id="prevBtn"></i>

        <div class="carousal-slide">
            <img src="./img/img-4.jpg" alt="img-4" id="lastClone">
            <img src="./img/img-1.jpg" alt="img-1">
            <img src="./img/img-2.jpg" alt="img-2">
            <img src="./img/img-3.jpg" alt="img-3">
            <img src="./img/img-4.jpg" alt="img-4">
            <img src="./img/img-1.jpg" alt="img-1" id="firstClone">
        </div>
    </div>

    <script src="./scrtipt.js"></script>
</body>

</html>
